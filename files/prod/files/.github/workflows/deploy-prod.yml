name: Deploy to Databricks (Prod)
on:
  push:
    branches:
      - main        # <-- Auto deploy when merged to main
  workflow_dispatch:  # <-- Allows manual trigger
jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      ############################################################
      # 1. Install Databricks CLI (v0.220+)
      ############################################################
      - name: Install Databricks CLI
        uses: databricks/setup-cli@main
      ############################################################
      # 2. Validate the Bundle
      ############################################################
      - name: Validate DAB bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Validating DAB bundle..."
          databricks bundle validate --target prod
      ############################################################
      # 3. Deploy the Bundle (pipeline + job)
      ############################################################
      - name: Deploy DAB bundle
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Deploying to Databricks..."
          databricks bundle deploy --target prod
      ############################################################
      # 4. Run pipeline once after deployment
      ############################################################
      - name: Trigger a DLT pipeline run after deploy
        env:
          DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
          DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
        run: |
          echo "Running unified_orders_dlt pipeline once..."
          databricks bundle run unified_orders_dlt --target prod

